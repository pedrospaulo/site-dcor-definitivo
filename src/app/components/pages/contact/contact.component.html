<section class="contact-section pb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="contact-text">
                    <h3>Você tem alguma duvida? Fale com a gente</h3>
                    <p>Não se acaê pode mandar todas as duvidas que tiver</p>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Seu Email">
                        </div>
                        <div class="form-group">
                            <label>Assunto</label>
                            <input type="text" name="msg_subject" id="msg_subject" class="form-control" placeholder="Assunto">
                        </div>
                        <div class="form-group">
                            <label>Menssagem</label>
                            <textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Sua Menssagem"></textarea>
                        </div>
                        <div class="send-btn">
                            <button type="submit" class="default-btn">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="contact-image">
                    <img src="assets/img/contact.png" alt="image">
                </div>
            </div>
        </div>
    </div>
</section>
