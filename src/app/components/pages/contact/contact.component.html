<section class="contact-section pb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="contact-text">
                    <h3>Você tem alguma dúvida? Fale com a gente</h3>
                    <p>Não se acanhe pode mandar todas as duvidas que tiver</p>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Seu Email">
                        </div>
                        <div class="form-group">
                            <label>Assunto</label>
                            <input type="text" name="msg_subject" id="msg_subject" class="form-control" placeholder="Assunto">
                        </div>
                        <div class="form-group">
                            <label>Mensagem</label>
                            <textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Sua Mensagem"></textarea>
                        </div>
                        <div class="send-btn">
                            <button type="submit" class="default-btn">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="contact-image">
                    <img src="assets/img/contact.png" alt="image">
                </div>
            </div>
        </div>
        <div class="row aling-iten-center mt-5">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3821.6410611844153!2d-49.26061568456132!3d-16.694835750193185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ef1139b3400d9%3A0x2c4f22a0093c8972!2sD&#39;Cor%20Cardiologia!5e0!3m2!1spt-BR!2sbr!4v1664559192154!5m2!1spt-BR!2sbr" width="0" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>
